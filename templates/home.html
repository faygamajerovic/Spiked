{% extends "base.html" %}
{% load static %}

{% block css %}

<link rel="stylesheet" href="{% static 'css/homepage.css' %}">

{% endblock css %}



{% block content %}

<div class="pict" style= "height: 85vh; background-image: url(https://image.freepik.com/free-vector/watercolor-cocktail-collection_52683-42103.jpg)">



<div class="parent-container d-flex" style="padding-top: 30px">
    <div class="container-fluid " style="width: 60vw; margin: auto">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-sm-12 col-xs-12">
            <div class="card p-4 p-md-4 my-4 mx-3 mx-md-0 text-white" style="background-color: #fdf293">
                <h6>Find cocktail recipe by ingredients</h6>
                <form method="GET" action={% url 'list_recipes' %}>
                    <div class="form-group"> <label></label> <input placeholder="ingredient" type="text" class="form-control" name="ingredient1"  style="background-color: #ffac31"> </div>
                    <div class="form-group"> <label></label> <input placeholder="ingredient" type="text" class="form-control" name="ingredient2"  style="background-color: #ffac31"> </div>
                    <div class="form-group"> <label></label> <input placeholder="ingredient" type="text" class="form-control" name="ingredient3"  style="background-color: #ffac31"> </div>
                    <button type="submit" class="col-12 btn" style="background-color: #51ba56">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <div class="container-fluid"  style="width: 40vw; margin: auto">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-sm-12 col-xs-12">
            <div class="card p-4 p-md-4 my-4 mx-3 mx-md-0 text-white" style="background-color: #fdf293">
                <h6>Drinks on us!</h6>
                <p>Let us find you a drink!</p>
                <form method="GET" action={% url 'list_recipes' %}>
                     <a href={% url 'random_recipe' %} class="col-12 btn" style="background-color: #51ba56">Let's go!</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock content %}
