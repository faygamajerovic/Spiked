{% extends "base.html" %}

{% block content %}



<div class="container">
    <div class="row">


        {% for recipe in recipes %}
        
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src={{recipe.thumbnail}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h4 class="card-title">{{recipe.name}}</h4>

                  <p><b>Ingredients:</b></p>
                  {% for ingredient in recipe.ingredients.all %}
                  <p>{{ingredient.name}}</p>  
                  {% endfor %}



                  Place Instructions Here
                </div>
              </div>
        </div>

        {% endfor %}



    </div>
</div>



{% endblock content %}
